<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Social Media App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
        }
        .chat-box {
            max-height: 300px;
            overflow-y: auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #dee2e6;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message strong {
            color: #007bff;
        }
        .post-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand" href="{{ url_for('home') }}">SocialApp</a>
    <form class="d-flex mx-auto" method="get" action="{{ url_for('search') }}">
        <input class="form-control me-2" type="search" name="q" placeholder="Search users..." required>
        <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>
    <div class="d-flex align-items-center">
        <a class="nav-link" href="{{ url_for('profile') }}">
            <img src="{{ url_for('media', filename=user[5]) }}" class="profile-pic me-2"> {{ user[1] }}
        </a>
        <a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <div class="row">
        <!-- Left: Upload and Posts -->
        <div class="col-md-8">
            <!-- Upload Form -->
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Upload New Post</h5>
                    <form method="POST" action="{{ url_for('upload_post') }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="file" name="file" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <textarea name="caption" class="form-control" placeholder="Write a caption..." required></textarea>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="is_private" value="1" id="privateCheck">
                            <label class="form-check-label" for="privateCheck">Private Post</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </div>
            </div>

            <!-- Post Feed -->
            <h4>Recent Public Posts</h4>
            {% for post in posts %}
                <div class="card post-card shadow-sm">
                    <div class="card-header d-flex align-items-center">
                        <img src="{{ url_for('media', filename=post[4]) }}" class="profile-pic me-2">
                        <strong>{{ post[3] }}</strong>
                    </div>
                    <img src="{{ url_for('media', filename=post[2]) }}" class="card-img-top" alt="Post Image">
                    <div class="card-body">
                        <p class="card-text">{{ post[1] }}</p>
                    </div>
                </div>
            {% else %}
                <p class="text-muted">No public posts yet.</p>
            {% endfor %}
        </div>

        <!-- Right: Chat -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Chat</h5>
                    <div class="chat-box mb-3" id="chatBox">
                        {% for msg in chat_messages %}
                            <div class="chat-message">
                                <strong>{{ msg[1] }}</strong>: {{ msg[2] }}
                            </div>
                        {% endfor %}
                    </div>
                    <form method="POST" action="/chat/{{ user[0] }}">
                        <div class="input-group">
                            <input type="text" name="message" class="form-control" placeholder="Type a message..." required>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
