<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .user-card {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .user-card:last-child {
            border-bottom: none;
        }
        .user-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }
        .username {
            font-size: 18px;
            color: #333;
        }
        .no-results {
            text-align: center;
            padding: 50px;
            color: #888;
        }
        .actions {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Search Results</h2>
    {% if users %}
        {% for user in users %}
            <div class="user-card">
                <img src="{{ url_for('media', filename=user[2]) }}" alt="Profile Picture">
                <div class="username">{{ user[1] }}</div>
                <div class="actions">
                    <a href="{{ url_for('add_friend', friend_id=user[0]) }}">Add Friend</a>
                    <a href="{{ url_for('chat', friend_id=user[0]) }}">Chat</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="no-results">No users found matching your search.</div>
    {% endif %}
</div>
</body>
</html>
