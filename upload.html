<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 2em;
        }
        .upload-container {
            background: white;
            padding: 2em;
            max-width: 500px;
            margin: 2em auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input[type="file"],
        input[type="text"],
        select,
        button {
            width: 100%;
            padding: 0.75em;
            margin-bottom: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #007bff;
            color: white;
            font-weight: bold;
            border: none;
        }
        button:hover {
            background: #0056b3;
            cursor: pointer;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1em;
        }
    </style>
</head>
<body>

<div class="upload-container">
    <h2>Upload New Post</h2>
    <form action="{{ url_for('upload_post') }}" method="POST" enctype="multipart/form-data">
        <label for="file">Select an image:</label>
        <input type="file" name="file" required>

        <label for="caption">Caption:</label>
        <input type="text" name="caption" placeholder="Write something..." required>

        <label for="is_private">Privacy:</label>
        <select name="is_private">
            <option value="0">Public</option>
            <option value="1">Private</option>
        </select>

        <button type="submit">Upload</button>
    </form>

    <a class="back-link" href="{{ url_for('home') }}">‚Üê Back to Home</a>
</div>

</body>
</html>
